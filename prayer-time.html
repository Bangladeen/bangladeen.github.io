    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const locationSelect = document.getElementById('location-select');
            const prayerTimesDisplay = document.getElementById('prayer-times-display');

            // Show loading spinner
            function showLoading() {
                prayerTimesDisplay.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-8">
                        <svg class="animate-spin h-8 w-8 text-emerald-600 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                        </svg>
                        <p class="text-emerald-700 font-medium">লোড হচ্ছে...</p>
                    </div>
                `;
            }

            async function fetchPrayerTimes(city) {
                try {
                    const url = `https://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(city)}&country=Bangladesh&method=2`;
                    const res = await fetch(url);
                    const data = await res.json();
                    return {
                        timings: data.data.timings,
                        hijriDate: data.data.date.hijri.date // e.g., "10-02-1447"
                    };
                } catch (error) {
                    console.error("Error fetching prayer times:", error);
                    return null;
                }
            }

            function renderPrayerTimes(times, locationName, hijriDate) {
                const today = new Date().toLocaleDateString('bn-BD', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });

                prayerTimesDisplay.innerHTML = `
                    <h3 class="text-2xl font-bold text-center text-emerald-800 mb-2">${locationName}</h3>
                    <p class="text-center text-gray-600 mb-6">
                        আজ, ${today} <br>
                        <span class="text-sm text-gray-500">(হিজরি: ${hijriDate})</span>
                    </p>
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div class="flex flex-col items-center p-4 bg-white rounded-lg shadow-md">
                            <span class="text-xl font-medium text-gray-900 mb-1">ফজর</span>
                            <span class="text-2xl font-bold text-emerald-600">${times.Fajr}</span>
                        </div>
                        <div class="flex flex-col items-center p-4 bg-white rounded-lg shadow-md">
                            <span class="text-xl font-medium text-gray-900 mb-1">যোহর</span>
                            <span class="text-2xl font-bold text-emerald-600">${times.Dhuhr}</span>
                        </div>
                        <div class="flex flex-col items-center p-4 bg-white rounded-lg shadow-md">
                            <span class="text-xl font-medium text-gray-900 mb-1">আসর</span>
                            <span class="text-2xl font-bold text-emerald-600">${times.Asr}</span>
                        </div>
                        <div class="flex flex-col items-center p-4 bg-white rounded-lg shadow-md">
                            <span class="text-xl font-medium text-gray-900 mb-1">মাগরিব</span>
                            <span class="text-2xl font-bold text-emerald-600">${times.Maghrib}</span>
                        </div>
                        <div class="flex flex-col items-center p-4 bg-white rounded-lg shadow-md col-span-2 sm:col-span-1">
                            <span class="text-xl font-medium text-gray-900 mb-1">ইশা</span>
                            <span class="text-2xl font-bold text-emerald-600">${times.Isha}</span>
                        </div>
                    </div>
                `;
            }

            async function updateTimes() {
                showLoading();
                const locationName = locationSelect.options[locationSelect.selectedIndex].text;
                const data = await fetchPrayerTimes(locationName);
                if (data) renderPrayerTimes(data.timings, locationName, data.hijriDate);
            }

            // Initial load
            updateTimes();

            // On change
            locationSelect.addEventListener('change', updateTimes);
        });
    </script>
