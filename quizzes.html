                <!-- Score and Restart -->

                    <p id="final-score" class="text-xl font-medium mb-6">আপনার স্কোর: <span class="font-bold">0</span>/5</p>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Navbar toggle functionality
            const menuToggle = document.getElementById('menu-toggle');
            const menuItems = document.getElementById('menu-items');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');

            menuToggle.addEventListener('click', () => {
                const isMenuHidden = menuItems.classList.toggle('hidden');
                menuIcon.classList.toggle('hidden', !isMenuHidden);
                closeIcon.classList.toggle('hidden', isMenuHidden);
            });

            // Quiz functionality
            const quizContainer = document.getElementById('quiz-container');
            const quizSection = document.getElementById('quiz-section');
            const resultsSection = document.getElementById('results-section');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const feedbackMessage = document.getElementById('feedback-message');
            const nextButton = document.getElementById('next-button');
            const finalScoreElement = document.getElementById('final-score').querySelector('span');
            const restartButton = document.getElementById('restart-button');

            // Hardcoded quiz questions in Bengali
            const questions = [
                {
                    question: "ইসলামের প্রথম স্তম্ভ কোনটি?",
                    options: ["সালাত", "শাহাদা", "যাকাত", "হজ্ব"],
                    answer: 1 // index of the correct answer
                },
                {
                    question: "কুরআনের প্রথম সূরা কোনটি?",
                    options: ["সূরা ফাতিহা", "সূরা বাকারা", "সূরা ইখলাস", "সূরা নাস"],
                    answer: 0
                },
                {
                    question: "নামাজের দ্বিতীয় স্তম্ভ কোনটি?",
                    options: ["সালাত", "শাহাদা", "যাকাত", "সাওম"],
                    answer: 0
                },
                {
                    question: "ইসলামের পাঁচটি স্তম্ভের মধ্যে কোনটি ধনী মুসলিমদের জন্য আবশ্যক?",
                    options: ["সালাত", "যাকাত", "সাওম", "শাহাদা"],
                    answer: 1
                },
                {
                    question: "কুরআনের সর্ববৃহৎ সূরা কোনটি?",
                    options: ["সূরা আল ইমরান", "সূরা নিসা", "সূরা বাকারা", "সূরা মায়েদা"],
                    answer: 2
                }
            ];

            let currentQuestionIndex = 0;
            let score = 0;

            // Function to display the current question
            function showQuestion() {
                // Reset UI elements
                feedbackMessage.classList.add('hidden');
                optionsContainer.innerHTML = '';
                nextButton.classList.add('hidden');

                const currentQuestion = questions[currentQuestionIndex];
                questionText.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

                // Create buttons for each option
                currentQuestion.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add(
                        'bg-gray-200', 'text-gray-900', 'font-medium', 'py-3', 'px-6', 'rounded-full',
                        'transition-colors', 'duration-200', 'hover:bg-emerald-600', 'hover:text-white',
                        'focus:outline-none', 'focus:ring-2', 'focus:ring-emerald-500', 'focus:ring-offset-2'
                    );
                    button.dataset.index = index;
                    button.addEventListener('click', handleAnswerClick);
                    optionsContainer.appendChild(button);
                });
            }

            // Function to handle a user's answer
            function handleAnswerClick(event) {
                const selectedOption = event.target;
                const selectedIndex = parseInt(selectedOption.dataset.index);
                const currentQuestion = questions[currentQuestionIndex];

                // Check if the answer is correct
                if (selectedIndex === currentQuestion.answer) {
                    score++;
                    selectedOption.classList.remove('bg-gray-200', 'hover:bg-emerald-600');
                    selectedOption.classList.add('bg-green-600', 'text-white');
                    feedbackMessage.textContent = "সঠিক উত্তর!";
                    feedbackMessage.classList.remove('text-red-600');
                    feedbackMessage.classList.add('text-green-600');
                } else {
                    selectedOption.classList.remove('bg-gray-200', 'hover:bg-emerald-600');
                    selectedOption.classList.add('bg-red-600', 'text-white');
                    feedbackMessage.textContent = "ভুল উত্তর। সঠিক উত্তর হলো: " + currentQuestion.options[currentQuestion.answer];
                    feedbackMessage.classList.remove('text-green-600');
                    feedbackMessage.classList.add('text-red-600');
                }
                feedbackMessage.classList.remove('hidden');

                // Disable all option buttons after an answer is selected
                Array.from(optionsContainer.children).forEach(button => {
                    button.disabled = true;
                });
                
                nextButton.classList.remove('hidden');
            }

            // Function to move to the next question
            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            });

            // Function to show the final results
            function showResults() {
                quizSection.classList.add('hidden');
                resultsSection.classList.remove('hidden');
                finalScoreElement.textContent = `${score}/${questions.length}`;
            }

            // Function to restart the quiz
            restartButton.addEventListener('click', () => {
                currentQuestionIndex = 0;
                score = 0;
                quizSection.classList.remove('hidden');
                resultsSection.classList.add('hidden');
                showQuestion();
            });

            // Start the quiz when the page loads
            showQuestion();
        });
    </script>
